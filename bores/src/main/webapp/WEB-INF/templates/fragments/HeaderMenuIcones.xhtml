<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets">

	<p:menu overlay="true" trigger="btnConta" my="left top" at="left bottom" styleClass="div-submenu-header">
		<p:menuitem value="Usuario logado" url="#" ajax="false" styleClass="user-logado" >
			<div class="profile-info">
				<p:graphicImage library="images" name="user.png" width="36px" height="36px"/>
				<div>
					<h6>#{perfilBean.usuario.nome}</h6>
					<!-- <span>Administrador</span> -->
				</div>
			</div>
		</p:menuitem>
		<p:menuitem value="Alterar senha" outcome="/senha/AlterarSenha" icon="fa fa-fw fa-key"/>
		<p:menuitem value="Sair" url="#{request.contextPath}/logout" icon="fa fa-fw fa-sign-out"/>
	</p:menu>
	
	<p:menu overlay="true" trigger="btnAviso" my="right top" at="right bottom"  styleClass="div-submenu-header" 
		model="#{dashboardNoticicacaoBean.menuModel}" >
		<p:menuitem styleClass="no-hover">
			<div class="header-title">
				<h6>Notificações</h6>	
				<p:outputLabel value="99"/>	
			</div>
		</p:menuitem>
		<p:separator/>
			<p:menuitem styleClass="msg">
				<div class="msg-geral">
					<i class="fa fa-fw fa-database"></i>
					<div class="div-grid">
						 <p:outputLabel value="Alerta/Estoque" /> 
						 <p:outputLabel styleClass="text-footer" value="Produto SKU: #{notificacao.SKU}" />
						 <p:outputLabel styleClass="text-footer" value="Restante: #{notificacao.quantidadeEstoque} un." />
					 </div>  
				</div>
			</p:menuitem>
	</p:menu>
	
</html>
