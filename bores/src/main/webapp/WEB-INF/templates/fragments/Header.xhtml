<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:p="http://primefaces.org/ui">

	<header>
		<div class="p-grid">
	    	<div class="p-col-4 p-md-3 p-lg-2 div-logo">
				<div class="box div-logo">
			    	<p:graphicImage styleClass="logo-header" library="images" name="logo.png"/>
			    </div>
			</div>
			<div class="p-col-4 p-md-6 p-lg-8">
			    <div class="box div-icon-bars">
			    	<p:commandButton styleClass="icon-toolbar js-toggle" type="button" icon="fa fa-fw fa-bars" />
				</div>
			</div>
			<div class="p-col-4 p-md-3 p-lg-2">
			    <div class="box div-btn-conta">
			        <p:commandButton id="btnAviso" styleClass="icon-toolbar padding" type="button" icon="fa fa-fw fa-bell-o" />
					<p:commandButton id="btnConta" styleClass="icon-toolbar padding" type="button" icon="fa fa-fw fa-user-o" />
			    </div>
			</div>
		</div>
	</header>
	
</html>
